<html>
  <head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1 0"
                look-controls
                wasd-controls>
        <a-cursor intersection-spawn="Event: click; mixin: voxel"></a-cursor>
      </a-camera>
      <a-box color="red"
             id="lvl1"></a-box>
    </a-scene>
  </body>
  <script>
    document
      .querySelector("#lvl1")
      .addEventListener("click", e => {
        location.href = "lvl1.html" 
      })
  </script>
</html>
